<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Le titre de la page</title>
    <style type="text/css">
		.blue {
			background: blue;
			color: white;
		}
		.vert {
			background: green;
			color: black;
		}
		.normal {
			background: black;
			color: white;
		}
    </style>
  </head>

  <body>
    <div id="myColoredDiv">
      <p>Un peu de texte <a>et un lien</a></p>
    </div>

    <script>
	var con = '';
	con = prompt('vert ou bleu ?');
	
	if (con == 'vert')
	{
		document.getElementById('myColoredDiv').className = 'vert';
		document.getElementById('myColoredDiv').innerHTML += ' comme une petite <strong>girouette</strong>';
	}
	else if (con == 'bleu')
	{
		document.getElementById('myColoredDiv').className = 'blue';
		document.getElementById('myColoredDiv').innerHTML += ' et on fait <strong>tourner les serviettes !</strong>';
	}
	else
	{
		document.getElementById('myColoredDiv').className = 'normal';
	}
    </script>
  </body>
</html>
