<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
  		<title>Pandamandapp Login</title>
		
			<!-- includes -->
		<link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css" />
		<link rel="stylesheet" href="css/codiqa.ext.css" />

		<script src="js/jquery.js"></script>
		<script src="js/jquery.mobile-1.3.2.min.js"></script>
		<script src="login_jq_test.js"></script>
		<script src="js/cordova.js"></script>
   
	</head>
	<body onload="init()">
		<!-- Home -->
		<div data-role="page" id="loginPage">
			<div data-theme="a" data-role="header">
				<h1 id="header">
					Pandamandapp
				</h1>
				<div style=" text-align:right" id="logo_panda" class="logo">
					<img id="logo_panda" style="width: 30%; height: 30%" src="img/logo-pandamanda.png" />
				</div>
			</div>
			<div data-role="content">
				<form id="loginForm">
					<div data-role="fieldcontain" class="login_panda">
						<label for="username">
							Your ID :
						</label>
						<input name="username" id="username" placeholder="Username" type="text" value="" />
					</div>
					<div data-role="fieldcontain" class="login_panda">
						<label for="password">
							Your password :
						</label>
						<input name="password" id="password" placeholder="Password" value="" type="password" />
					</div>
					<input id="submitButton" type="submit" data-theme="a" value="Login" class="login_panda" />
					<h3 style="text-align: center;">
						or
					</h3>
					<a data-role="button" data-theme="a" href="#" data-icon="star" data-iconpos="left">
						Login with Facebook
					</a>
				</form>
			</div>
			<div data-theme="a" data-role="footer" data-position="fixed">
				<h1>
					<span class="copyright">&copy;</span> Pandamanda
				</h1>
			</div>
		</div>
		<script>
			$("#loginPage").live("pageinit", function(e) {
				checkPreAuth();
			});
		</script>
	</body>
</html>
