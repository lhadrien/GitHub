<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
  		<title>Pandamandapp Login</title>
		
			<!-- includes -->
		<link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css">
		<link rel="stylesheet" href="css/codiqa.ext.css">
  
		<script src="js/jquery.js"></script>
		<script src="js/jquery.mobile-1.3.2.min.js"></script>
   
	</head>
	<body>
		<!-- Home -->
		<div data-role="page" id="page1">
			<div data-theme="a" data-role="header">
				<h1 id="header">
					Pandamandapp
				</h1>
				<div style=" text-align:right" id="logo_panda" class="logo">
					<img id="logo_panda" style="width: 30%; height: 30%" src="img/logo-pandamanda.png">
				</div>
			</div>
			<div data-role="content">
				<div data-role="fieldcontain" class="login_panda">
					<label for="login">
						Your ID
					</label>
					<input name="login" id="login" placeholder="Username" type="text">
				</div>
				<div data-role="fieldcontain" class="login_panda">
					<label for="pass">
						Your password
					</label>
					<input name="pass" id="pass" placeholder="Password" value="" type="password">
				</div>
				<input id="login_to_panda" type="submit" data-theme="a" value="Submit" class="login_panda">
				<h3 style="text-align: center;">
					or
				</h3>
				<a data-role="button" data-theme="a" href="#" data-icon="star" data-iconpos="left">
					Login with Facebook
				</a>
			</div>
			<div data-theme="a" data-role="footer" data-position="fixed">
				<h1>
					&copy; Pandamanda
				</h1>
			</div>
		</div>
	</body>
</html>
