<!DOCTYPE html>
<html>
	<head>
		<title>Pandamandapp</title>
        <meta charset="UTF-8" />
		<link href="css/jquery.mobile-1.3.2.min.css" rel="stylesheet" type="text/css" />
		<meta name="viewport" content="width=device-width, initial-scale=1">	<!-- for android 4.x.x -->
		<script src="js/cordova.js" type="text/javascript"></script>
		<script src="js/jquery.js" type="text/javascript"></script>
		<script src="js/jquery.mobile-1.3.2.min.js" type="text/javascript"></script>
		<script src="js/main_new.js"></script>
		<script src="js/functions.js"></script>
<!--		<script type="text/javascript" src="js/cdv-plugin-fb-connect.js"></script>
		<script type="text/javascript" src="js/facebook-js-sdk.js"></script> -->
		<script>
          $(function() { 
            $.mobile.defaultHomeScroll = 0;
          });
        </script>
		<script src="scripts/main_new.js" type="text/javascript"></script>
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>

	<!-- login page -->
		<div data-role="page" id="loginPage">
			<div data-theme="a" data-role="header">
				<h1 id="header">
					Pandamandapp
				</h1>
				<div style=" text-align:right" id="logo_panda" class="logo">
					<img id="logo_panda" style="width: 30%; height: 30%" src="img/logo-pandamanda.png" />
				</div>
			</div>
			<div data-role="content">
				<form id="loginForm">
					<div data-role="fieldcontain" class="login_panda">
						<label for="username">
							Your ID :
						</label>
						<input name="username" id="username" placeholder="Username" type="text" value="" />
					</div>
					<div data-role="fieldcontain" class="login_panda">
						<label for="password">
							Your password :
						</label>
						<input name="password" id="password" placeholder="Password" value="" type="password" />
					</div>
					<input id="submitButton" type="submit" data-theme="a" value="Login" class="login_panda" />
					<h3 style="text-align: center;">
						or
					</h3>
					<a data-role="button" data-theme="a" href="#" data-icon="star" data-iconpos="left" id="fb-root">
						Login with Facebook
					</a>
				</form>
			</div>
			<div data-theme="a" data-role="footer" data-position="fixed">
				<h1>
					<span class="copyright">&copy;</span> Pandamanda
				</h1>
			</div>
		</div>
	
	<!-- home page -->
		<div id="home" data-role="page" data-mini="true">
		</div>

	<!-- Dashboard page -->
		<div data-role="page" id="dashboard">
			<div data-theme="a" data-role="header">
				<h1 id="header">
					Pandashboard
				</h1>
			</div>
			
			<div data-theme="c" data-role="content" id="postlist"> </div>
			<div data-theme="a" data-role="footer" data-position="fixed">
				<h1>
					<span class="copyright">&copy;</span> Pandamanda
				</h1>
			</div>
		</div>
		
	<!-- Post page -->
		<div data-role="page" id="post">
			<div data-theme="a" data-role="header">
				<h1 id="headpost"></h1>
			</div>
			<div data-theme="c" data-role="content" id="myPost">
			
			</div>
			<div data-theme="a" data-role="footer" data-position="fixed">
				<h1>
					&copy; Pandamanda
				</h1>
				<a data-role="button" data-rel="back" data-icon="arrow-l" data-iconpos="left" class="ui-btn-left">
					Back
				</a>
			</div>
		</div>
		
	<!-- New page -->
		<div data-role="page" id="futur">
			<div data-theme="a" data-role="header">
				<h1 id="header">
					Pandamandapp
				</h1>
			</div>
			<div data-theme="a" data-role="content">
			An awesome page here soon
			</div>
			<div data-theme="a" data-role="footer" data-position="fixed">
				<h1>
					<span class="copyright">&copy;</span> Pandamanda
				</h1>
				<a data-role="button" data-rel="back" data-icon="arrow-l" data-iconpos="left" class="ui-btn-left">
					Back
				</a>
			</div>
		</div>
	</body>
</html>
