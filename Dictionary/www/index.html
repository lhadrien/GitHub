<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">        
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.2.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="js/soundmanager2/mp3-player-button/css/mp3-player-button.css" />
        <title>PandaManda Chinese Dictionary</title>
    </head>
    <body>
        <div data-role="header" data-position="fixed"> 
            <form action="http://www.pandamanda.com/pm/wp-admin/admin-ajax.php" method="post" class="search">
                <div data-role="fieldcontain" class="fieldcontain">
                    <input type="hidden" name="action" value="app_dict_search" />
                    <input data-mini="true" data-theme="c" type="search" id="q1" name="q" value="" placeholder="Search Dictionary" />
                </div>
            </form>
        </div> 
        <div id="results">
            <ul id="listview" data-role="listview"></ul>
            <form action="http://www.pandamanda.com/pm/wp-admin/admin-ajax.php" method="post" class="search extended">
                <input type="hidden" id="q2" name="q" value="" />
                <input type="hidden" name="extended" value="1" />
                <input type="hidden" name="action" value="app_dict_search" />
                <input type="submit" value="Load more" data-mini="true" />
            </form>
            
            <div class="app">
                <img src="img/pandamanda-646x220.png" alt="" />
                <h1>Dictionary</h1>
                <h2>English - Chinese</h2>
            </div>
        </div>

        <!-- <script type="text/javascript" src="cordova.js"></script> -->
        <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
        
        <!-- <script type="text/javascript" src="js/soundmanager2/360-player/script/berniecode-animator.js"></script> -->
        <script type="text/javascript" src="js/soundmanager2/script/soundmanager2-nodebug-jsmin.js"></script>
        <script type="text/javascript" src="js/soundmanager2/mp3-player-button/script/mp3-player-button.js"></script>
        
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
